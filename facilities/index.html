title: Farset Labs - Facilities

<p>
Farset Labs is easy to access on foot, by bus, train, and car, with excellent parking facilities.<br />
Contained within Unit 1 of <a href="http://www.weaverscourt.com">Weavers Court</a>, the space is only 2 minutes walk from Belfast's main train and bus station.
</p>
